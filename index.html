<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity WebGL Player | BrainGame</title>
    <style>
          body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background: #000000; */
        }

        #unity-canvas {
            background: #000000;
        }
    </style>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=540 height=960 style="width: 540px; height: 960px; background: #000000"></canvas>

    <script>
       function resizeCanvas() {
            const canvas = document.getElementById('unity-canvas');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            const aspectRatio = 540 / 960;

            if (windowWidth / windowHeight < aspectRatio) {
                canvas.style.width = windowWidth + 'px';
                canvas.style.height = (windowWidth / aspectRatio) + 'px';
            } else {
                canvas.style.width = (windowHeight * aspectRatio) + 'px';
                canvas.style.height = windowHeight + 'px';
            }

            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);
  </script>
    <script src="Build/webgl.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/webgl.data",
        frameworkUrl: "Build/webgl.framework.js",
        codeUrl: "Build/webgl.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DAJIHOUSE",
        productName: "BrainGame",
        productVersion: "1.0.2",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
